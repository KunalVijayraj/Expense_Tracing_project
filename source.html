<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker with User Management, Edit, Delete, Dark Mode, and Categorisation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Default light mode styles */
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            color: #333;
        }
        table th, table td {
            background-color: #fff;
        }
        header {
            background-color: rgba(76, 175, 80, 0.8);
        }
        button {
            background-color: #4CAF50;
            color: #fff;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .container.dark-mode {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        table th, table td.dark-mode {
            background-color: #2c2c2c;
        }
        header.dark-mode {
            background-color: #333;
        }
        button.dark-mode {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="themeToggle" style="position: absolute; top: 20px; right: 20px; padding: 10px;">Switch to Dark Mode</button>

    <!-- Registration Page -->
    <div id="registrationPage" class="container">
        <h2>Register</h2>
        <form id="registrationForm">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="container" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
    </div>

    <!-- Expense Tracking System -->
    <div id="expenseTracker" class="container" style="display: none;">
        <header>
            <h1>Expense Tracking System</h1>
        </header>
        <h2>Add a New Expense</h2>
        <form id="expenseForm">
            <input type="text" id="expenseName" placeholder="Expense Name" required>
            <input type="number" id="expenseAmount" placeholder="Amount (₹)" required>
            <input type="date" id="expenseDate" required>
            <button type="submit">Add Expense</button>
        </form>
        <h2>Expense List</h2>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Amount (₹)</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic expense rows will appear here -->
            </tbody>
        </table>
        <h3 id="totalAmount">Total: ₹0</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
